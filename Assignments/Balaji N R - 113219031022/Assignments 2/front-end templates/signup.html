<html>
    <head>
        <title>Home Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home">Flask App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  <a class="nav-link" href="/about">About</a>
                  <a class="nav-link" href="/signin">Sign In</a>
                  <a class="nav-link" href="/signup">Sign Up</a>
                </div>
              </div>
            </div>
          </nav>
          <div class="card p-5" style="width: 28rem;margin-top: 7rem;margin-left: 35%;">
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="********">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="********">
                </div>
                <button type="button" style="float: right;" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
          <script>
            $(document).ready(async function(){
              $("button").click(async function(){
                if($("#exampleFormControlInput2").val()!=$("#exampleFormControlInput3").val()){
                  return;
                }
                await $.ajax({
                type: 'get',
                data: {'name': $("#exampleFormControlInput1").val(),'password':$('#exampleFormControlInput2').val()},
                url: 'http://127.0.0.1:5000/checkcred',
                traditional: true,
                success: function (data) {
                    if(data.message=='success'){
                      location.replace("about")
                    }else{
                      alert("Incorrect username or password!");
                    }
                  }
                });
              })
            });
          </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
