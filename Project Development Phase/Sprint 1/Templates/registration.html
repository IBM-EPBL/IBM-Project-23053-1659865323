<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
  </head> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <body style="background-color:#6dd5ed">
        <div class="container mt-3">
            <h1>
                Personal Expense Tracker
            </h1>
            
            <div class="container mt-2" style="width: 600px;">
                    <div class="card shadow-lg bg-white rounded">
                        <div class="card-header">
                          <h4>Registration Form</h4>
                        </div>
                        <div class="card-body">
                          <form action="/" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email: </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com">
                              </div>
                              <div class="mb-3">
                                <label for="passowrd" class="form-label">Password: </label>
                                <input type="password" class="form-control" name="password" id="password"></input>
                                <p style="color: gray;" class="mt-3">Please make sure that the password meets the following requirements:</p>
                                <ol style="color: gray;"><li>Minimum of 8 characters</li><li style="color: red;">Enter Correct mail id and password</li></ol>
                              </div>
                              <div class="mb-3">
                                <label for="confirmpassword" class="form-label">Confrim Password: </label>
                                <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="********">
                              </div>
                              <div class="mb-3">
                                <label for="wallet" class="form-label">Phone Number: </label>
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="1234567890">
                              </div>
                              <button type="submit" style="background-color:#00AD83; border-color:#00AD83; border-radius:5px;">Register</button>
                          </form>
                        </div>
                        <div class="card-footer text-muted" style="text-align:center">
                          Already an existing user? <span><a href="index.html">Login Here</a></span>
                        </div>
                      </div>
            </div>
        </div>    
  </body>
</html>
